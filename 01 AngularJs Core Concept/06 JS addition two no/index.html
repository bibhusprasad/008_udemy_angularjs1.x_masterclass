<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>JS Add two number</title>
    <!--<script type="text/javascript" src="../../resources/angular.js"></script> 
    <script type="text/javascript" src="../../resources/jquery.min.js"></script> -->
</head>

<body>
    <h2>Add two number</h2>
    First No: <input type="text" id="firstNum" /><br />
    Second No: <input type="text" id="secondNum" /><br />
    <input type="button" onclick="calculate()" value="Calculate"></br>
    Result: <p id="result"></p>
    <script>
        function calculate() {
            var num1 = parseInt(document.getElementById("firstNum").value);
            var num2 = parseInt(document.getElementById("secondNum").value);
            var result = num1 + num2;
            document.getElementById("result").innerHTML = result;

        }

    </script>
</body>

</html>
