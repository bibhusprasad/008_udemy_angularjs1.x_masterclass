<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>HTML custome attribute</title>
<!--<script type="text/javascript" src="../../resources/angular.js"></script>  -->
    <script type="text/javascript" src="../../resources/jquery.min.js"></script>
</head>

<body>
    <div data-highlight = "true">I am a DIV</div>
    <div data-highlight = "false">I am another DIV</div>
    <script>
        $("div[data-highlight = 'false']").css("background", "yellow");
    </script>
</body>

</html>
